{% extends 'base.html' %}

{% block title %}{{ user.username }} info{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <p>Email: {{ user.email }}</p>
  <p>First name: {{ user.first_name }}</p>
  <p>Last name: {{ user.last_name }}</p>

  <form action="/logout" method="POST">
    {{form.hidden_tag()}}

    <button type="submit">Logout</button>
  </form>
{% endblock %}
